<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAMPLE OF DOM SCRIPT</title>
</head>
<body style="background-color: black; color:#fff">
    <script>
        const div=document.createElement("div");
        console.log(div)
        div.className="main";
        div.id=Math.round(Math.random() * 10 + 1);
        div.setAttribute("title","example_title");
        div.style.backgroundColor="green";
        div.style.padding="10px";
        //div.innerHTML="shivasai Badam";

        const addtext = document.createTextNode("shivasai badam");
        document.body.appendChild(addtext);
        console.log(document.getElementsByClassName("main"));

    </script>
    
</body>
</html>
