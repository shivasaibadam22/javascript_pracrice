<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Final</title>
</head>
<body style="background-color: #212121;color:#fff">
    <ul class="language">
        <li>javascript</li>
        <li>java</li>
    </ul>
</body>
<script>
    function addlang(l){
        const li=document.createElement('li');
        li.innerHTML=`${l}`
        document.querySelector(".language").appendChild(li);
    }
    addlang("python")
    addlang("ruby")

    function addoptilaang(l){
        const li=document.createElement("li");
        li.appendChild(document.createTextNode(l));
        document.querySelector(".language").appendChild(li)
    }
    addoptilaang("swift")


    //EDIT OR REMOVE VALUES
    const secondlang =document.querySelector("li:nth-child(2)")
    secondlang.innerHTML="MOJO";
   //ANOTHER APPROACH
    const newli=document.createElement("li");
    newli.textContent="Mojo";
    secondlang.replaceWith(newli)

   //edit
    const secondlanguage=document.querySelector("li:first-child");
    secondlanguage.outerHTML='<li>Typescript</li>'

    //REMOVE
    const lastchild=document.querySelector("li:last-child");
    lastchild.remove();

</script>
</html>
